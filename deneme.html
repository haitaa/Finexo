<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şikayet ve Öneri Formu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: none;
      height: 150px;
    }

    .form-group button {
      display: block;
      width: 100%;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    .form-message {
      text-align: center;
      color: #28a745;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Şikayet ve Öneri Formu</h1>
    <form action="send-email.php" method="POST">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
      </div>
      <div class="form-group">
        <label for="subject">Başlık</label>
        <input type="text" id="subject" name="subject" placeholder="Şikayet veya öneri başlığını giriniz" required>
      </div>
      <div class="form-group">
        <label for="content">İçerik</label>
        <textarea id="content" name="content" placeholder="Şikayet veya önerinizi detaylıca yazınız"
          required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Gönder</button>
      </div>
    </form>
  </div>
</body>


</html>
